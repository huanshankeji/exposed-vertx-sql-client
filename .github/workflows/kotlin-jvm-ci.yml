name: CI

on:
  workflow_dispatch:
  push:
    branches: ["*"]
#  pull_request:
#    branches: [ "*" ]

jobs:
  test-and-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: huanshankeji/.github/actions/gradle-test-and-check@v0.2.0
        with:
          jdk-versions: 11-temurin, 17-temurin
      
      # Upload coverage to Codecov (reports are already generated by check task)
      - name: Upload coverage to Codecov
        if: hashFiles('./build/reports/kover/report.xml') != ''
        uses: codecov/codecov-action@v5
        with:
          files: ./build/reports/kover/report.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: huanshankeji/.github/actions/gradle-dependency-submission@v0.2.0
        with:
          jdk-versions: 11-temurin, 17-temurin
